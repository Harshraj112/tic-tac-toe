<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="msg_container hide" id="msg-container">
        <p class="msg1" id="message1">Winner </p>
        <button class="new_game" id="new_game">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
    </div>
    <button class="RESET" id="RESET">Reset button</button>
    <p class="credit">Made by</p>
    <p class="credit name">HARSH RAJ</p>
    </main>
    <script src="javasc.js"></script>
</body>
</html>
